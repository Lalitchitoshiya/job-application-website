<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Job application form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small">(Web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="f_name"> First name</label>
            <input id="f_name" name="f_name" placeholder="Enter First Name..." </div>

            <div class="form_control">
              <label for="l_name"> Last name</label>
              <input id="l_name" name="l_name" placeholder="Enter last Name..." </div>

              <div class="form_control">
                <label for="email"> Email id</label>
                <input id="email" name="email" placeholder="Enter last email..." </div>

                <div class="form_control">
                  <label for="job_role"> Job Role </label>
                  <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                  </select>
                </div>

                <div class="textarea_control">
                  <label for="address"> Address </label>
                  <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>

                <div class="form_control">
                  <label for="city"> City </label>
                  <input id="city" name="city" placeholder="Enter City Name..." />
                </div>
                <div class="form_control">
                  <label for="pincode"> pincode </label>
                  <input id="pincode" type="number" name="pincode" placeholder="Enter pincode..." />
                </div>
                <div class="form_control">
                  <label for="date"> Date </label>
                  <input value="//-//-////" type="date" id="date" name="date" />
                </div>
                <div class="form_control">
                  <label for="cv"> upload your cv</label>
                  <input type="file" id="cv" />
                </div>
              </div>

              <div class="button">
                <button type="submit">Apply Now</button>
      </form>
    </div>
  </div>



</body>

</html>
